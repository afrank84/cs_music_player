name: Build and Publish cs_music_player

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Install dependencies
        run: dotnet restore ./musicApp3/musicApp3.sln

      - name: Build
        run: dotnet build ./musicApp3/musicApp3.sln --configuration Release

      - name: Publish
        run: dotnet publish ./musicApp3/musicApp3.sln --configuration Release --output ./musicApp3/output

      - name: Copy files to root directory
        run: cp -r ./musicApp3/output/* ./

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and push changes
        run: |
          git add .
          git commit -m 'Add latest build'
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/afrank84/cs_music_player.git HEAD:main
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
